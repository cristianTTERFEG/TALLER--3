    <title>Ejemplo Layout con Tablas # 2</title>

<body>
    <h1>Ejemplo Layout con Tablas # 2</h1>

    <table border="1">

            <td></td>

        <tr>
            <td><strong>&nbsp;&nbsp;&nbsp;Text</strong><br> 160px w.</td>
            <td><strong>&nbsp;&nbsp;&nbsp;Text</strong><br> 160px w.</td>
        </tr>
